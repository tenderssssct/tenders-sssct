<html>
  <head>
    <title>Tenders for Sri Sathya Sai Central Trust</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
  </head>
  <body>
    <h3>Repository of tenders of Sri Sathya Sai Central Trust.</h3>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/tenderssssct/tenders-sssct/contents/');
        const data = await response.json();
        let htmlString = '<ol>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a><br></li>`;
        }

        htmlString += '</ol>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
